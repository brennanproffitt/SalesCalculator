<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="background.css">

  <title>Sales Calculator</title>
</head>

<body>
  <div>
    <h1 class="d-flex justify-content-center">Sales Calculator</h1>
  </div>

  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-sm">
        Enter Total Sale Amount:
        <input type="number" id="SaleTotal" style="margin-left: 10px;">
      </div>
    </div>
  </div>
  <br> <br>
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-sm">
        Enter Tax Percentage:
        <input type="number" id="TaxRate" style="margin-left: 10px;">
      </div>
    </div>
  </div>
  <br>
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-sm">
        <button onclick="calculate()" type="button" class="btn btn-primary">Calculate</button>
      </div>
      <div class="col-sm">
        <button onclick="clearFunction()" type="button" class="btn btn-primary">Clear</button>
      </div>
    </div>
  </div>
  <br>
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-sm">
        <h2 id="totalLabel"></h2>
      </div>
    </div>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="alert alert-danger" role="alert" id='ErrorAlert'>
      Please enter a valid number in each of the fields.
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script type="text/javaScript">
    $(document).ready(function() {
        $(totalLabel).hide();
        $(ErrorAlert).hide();
    });

    function calculate() {
      if($('#SaleTotal').val() == '' || $('#TaxRate').val() == '') {
        $(ErrorAlert).fadeIn(500);
        return;
      }
      document.getElementById("totalLabel").innerHTML = "";
      let SaleTotal = $('#SaleTotal').val();
      let TaxRate = $('#TaxRate').val() * 0.01;
      let Total = (Number(SaleTotal) + (Number(SaleTotal) * Number(TaxRate))).toFixed(2);
      document.getElementById("totalLabel").innerHTML += Total;
      $(totalLabel).fadeIn(1000);
      $(ErrorAlert).fadeOut(500);
    }

    function clearFunction() {
      $(totalLabel).fadeOut(1000);
      document.getElementById("SaleTotal").value = "";
      document.getElementById("TaxRate").value = "";
      $(ErrorAlert).fadeOut(500);
    }

    </script>


</body>

</html>
